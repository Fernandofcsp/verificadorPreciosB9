<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Consulta de Precios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" href="./images/icons/icon-192.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- ZXing QR Code Scanner -->
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>

    <!-- Favicon -->
    <link rel="icon" href="./images/bastonico.png" type="image/png" />

    <style>
      #reader {
        width: 100%;
        max-width: 400px;
        margin: 20px auto;
        border: 2px dashed #ccc;
        border-radius: 8px;
        position: relative;
      }
      #reader video {
        width: 100%;
        border-radius: 8px;
      }

      #ayuda {
        text-align: center;
        font-size: 0.9rem;
        color: #666;
      }

      #installBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 999;
      }
    </style>
  </head>
  <body class="bg-light">
    <div
      class="container min-vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <img
        src="./images/logob9.png"
        alt="Logo"
        class="img-fluid mx-auto d-block mb-4"
        style="max-width: 200px"
      />

      <div class="text-center mb-4">
        <h1 class="mb-3">Consulta de Precios</h1>
        <p class="text-muted">Escanea o escribe el c√≥digo del producto</p>
      </div>

      <div class="w-100" style="max-width: 400px">
        <form id="formulario" class="d-flex gap-2 mb-3">
          <input
            type="text"
            id="codigo"
            class="form-control"
            placeholder="C√≥digo de barras"
            required
          />
          <button type="submit" class="btn btn-primary">Consultar</button>
        </form>

        <div class="text-center mb-3">
          <button onclick="iniciarScanner()" class="btn btn-outline-secondary">
            üì∑ Escanear C√≥digo
          </button>
        </div>

        <video id="reader" style="display: none; width: 100%; max-width: 400px; border-radius: 8px;"></video>

        <p id="ayuda" style="display: none">
          üìå Mant√©n el c√≥digo centrado, horizontal y bien iluminado para mejores
          resultados.
        </p>
      </div>
    </div>

    <!-- Bot√≥n para instalar -->
    <button id="installBtn" class="btn btn-success d-none">
      üì≤ Instalar App
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const form = document.getElementById("formulario");
      const inputCodigo = document.getElementById("codigo");
      const readerDiv = document.getElementById("reader");
      const ayudaTexto = document.getElementById("ayuda");
      const installBtn = document.getElementById("installBtn");
      let scannerActivo = false;
      let deferredPrompt;
      let codeReader;

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const codigo = inputCodigo.value.trim();

        if (!codigo) {
          Swal.fire("C√≥digo vac√≠o", "Por favor ingresa un c√≥digo", "warning");
          return;
        }

        Swal.showLoading();

        try {
          const response = await fetch(
            "https://dvncloud.com/instancias/theback9golf/index.php?controller=theback9golf:consultar_precio&DVNUSERID=45&DVNSUCURSAL=1",
            {
              method: "POST",
              headers: {
                Accept: "application/json, text/javascript, */*; q=0.01",
                "Content-Type":
                  "application/x-www-form-urlencoded; charset=UTF-8",
                "X-Requested-With": "XMLHttpRequest",
              },
              body: `codigo=${encodeURIComponent(codigo)}`,
            }
          );

          const data = await response.json();
          Swal.close();

          if (data?.DATOS?.NOMBRE) {
            const producto = data.DATOS;
            Swal.fire({
              title: producto.NOMBRE,
              html: `<strong>Precio:</strong> $${producto.PRECIO}<br>`,
              icon: "success",
              confirmButtonText: "OK",
            });
          } else {
            Swal.fire(
              "Producto no encontrado",
              "No se encontr√≥ el c√≥digo ingresado",
              "error"
            );
          }
        } catch (error) {
          Swal.close();
          Swal.fire(
            "Error",
            "Ocurri√≥ un error al consultar el producto",
            "error"
          );
        }
      });

      function iniciarScanner() {
        if (scannerActivo) return;
        scannerActivo = true;

        if (!codeReader) {
          codeReader = new ZXing.BrowserMultiFormatReader();
        }

        console.log("ZXing iniciado, buscando dispositivos de video...");

        readerDiv.style.display = "block";
        ayudaTexto.style.display = "block";

        codeReader
          .listVideoInputDevices()
          .then((videoInputDevices) => {
            console.log("Dispositivos de video encontrados:", videoInputDevices);
            if (videoInputDevices.length === 0) {
              Swal.fire(
                "No se encontr√≥ c√°mara",
                "No hay c√°maras disponibles",
                "error"
              );
              scannerActivo = false;
              readerDiv.style.display = "none";
              ayudaTexto.style.display = "none";
              return;
            }

            const firstDeviceId = videoInputDevices[0].deviceId;

            codeReader.decodeFromVideoDevice(
              firstDeviceId,
              "reader",
              (result, err) => {
                if (result) {
                  console.log("C√≥digo le√≠do:", result.getText());
                  inputCodigo.value = result.getText();
                  codeReader.reset();
                  readerDiv.style.display = "none";
                  ayudaTexto.style.display = "none";
                  scannerActivo = false;
                  form.requestSubmit();
                }
                if (err && !(err instanceof ZXing.NotFoundException)) {
                  console.error(err);
                }
              }
            );
          })
          .catch((err) => {
            console.error("Error listando dispositivos de video:", err);
            Swal.fire("Error", "No se pudo acceder a la c√°mara", "error");
            scannerActivo = false;
            readerDiv.style.display = "none";
            ayudaTexto.style.display = "none";
          });
      }

      // Registro del Service Worker
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("service-worker.js")
            .then((reg) =>
              console.log("‚úÖ Service Worker registrado:", reg.scope)
            )
            .catch((err) => console.error("‚ùå Error al registrar SW:", err));
        });
      }

      // Manejo del evento beforeinstallprompt
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;

        if (installBtn) {
          installBtn.classList.remove("d-none");
        }
      });

      installBtn.addEventListener("click", (e) => {
        if (deferredPrompt) {
          deferredPrompt.prompt();

          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === "accepted") {
              console.log("‚úÖ Instalaci√≥n aceptada");
            } else {
              console.log("‚ùå Instalaci√≥n rechazada");
            }
            deferredPrompt = null;
            installBtn.classList.add("d-none");
          });
        }
      });
    </script>
  </body>
</html>
