<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Consulta de Precios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" href="./images/icons/icon-192.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>
    <link rel="icon" href="./images/bastonico.png" type="image/png" />

    <style>
      #reader {
        width: 100%;
        max-width: 400px;
        margin: 20px auto;
        border: 2px dashed #007bff;
        border-radius: 8px;
        position: relative;
        box-sizing: border-box;
        aspect-ratio: 4 / 3;
        overflow: hidden;
      }
      #reader video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
      }
      #ayuda {
        text-align: center;
        font-size: 0.9rem;
        color: #666;
      }
      #installBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 999;
      }
    </style>
  </head>

  <body class="bg-light">
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
      <img src="./images/logob9.png" alt="Logo" class="img-fluid mx-auto d-block mb-4" style="max-width: 200px" />

      <div class="text-center mb-4">
        <h1 class="mb-3">Consulta de Precios</h1>
        <p class="text-muted">Escanea o escribe el código del producto</p>
      </div>

      <div class="w-100" style="max-width: 400px">
        <form id="formulario" class="d-flex gap-2 mb-3">
          <input type="text" id="codigo" class="form-control" placeholder="Código de barras" required />
          <button type="submit" class="btn btn-primary">Consultar</button>
        </form>

        <div class="text-center mb-3">
          <button onclick="iniciarScanner()" class="btn btn-outline-secondary">📷 Escanear Código</button>
        </div>

        <div id="reader" style="display: none;"></div>
        <p id="ayuda" style="display: none">📌 Mantén el código centrado, horizontal y bien iluminado para mejores resultados.</p>
      </div>
    </div>

    <button id="installBtn" class="btn btn-success d-none">📲 Instalar App</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const form = document.getElementById("formulario");
      const inputCodigo = document.getElementById("codigo");
      const readerDiv = document.getElementById("reader");
      const ayudaTexto = document.getElementById("ayuda");
      const installBtn = document.getElementById("installBtn");
      let scannerActivo = false;
      let deferredPrompt;
      let codeReader;

      const formatosSoportados = [
        ZXing.BarcodeFormat.CODE_128,
        ZXing.BarcodeFormat.EAN_13,
        ZXing.BarcodeFormat.EAN_8,
        ZXing.BarcodeFormat.UPC_A,
        ZXing.BarcodeFormat.UPC_E,
        ZXing.BarcodeFormat.CODE_39,
      ];

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const codigo = inputCodigo.value.trim();
        if (!codigo) {
          Swal.fire("Código vacío", "Por favor ingresa un código", "warning");
          return;
        }

        Swal.showLoading();

        try {
          const response = await fetch(
            "https://dvncloud.com/instancias/theback9golf/index.php?controller=theback9golf:consultar_precio&DVNUSERID=45&DVNSUCURSAL=1",
            {
              method: "POST",
              headers: {
                Accept: "application/json, text/javascript, */*; q=0.01",
                "Content-Type": "application/x-www-form-urlencoded; charset=UTF-8",
                "X-Requested-With": "XMLHttpRequest",
              },
              body: `codigo=${encodeURIComponent(codigo)}`,
            }
          );

          const data = await response.json();
          Swal.close();

          if (data?.DATOS?.NOMBRE) {
            const producto = data.DATOS;
            Swal.fire({
              title: producto.NOMBRE,
              html: `<strong>Precio:</strong> $${producto.PRECIO}<br>`,
              icon: "success",
              confirmButtonText: "OK",
            });
          } else {
            Swal.fire("Producto no encontrado", "No se encontró el código ingresado", "error");
          }
        } catch (error) {
          Swal.close();
          Swal.fire("Error", "Ocurrió un error al consultar el producto", "error");
        }
      });

      function iniciarScanner() {
        if (scannerActivo) return;
        scannerActivo = true;

        if (!codeReader) {
          const hints = new Map();
          hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, formatosSoportados);
          codeReader = new ZXing.BrowserMultiFormatReader(hints);
        }

        readerDiv.innerHTML = ""; // Limpia lo anterior
        const videoElement = document.createElement("video");
        videoElement.setAttribute("autoplay", true);
        videoElement.setAttribute("muted", true);
        videoElement.setAttribute("playsinline", true);
        videoElement.style.width = "100%";
        videoElement.style.height = "100%";
        readerDiv.appendChild(videoElement);

        readerDiv.style.display = "block";
        ayudaTexto.style.display = "block";

        codeReader.listVideoInputDevices().then((devices) => {
          if (devices.length === 0) {
            Swal.fire("No se encontró cámara", "No hay cámaras disponibles", "error");
            detenerScanner();
            return;
          }

          let backCamera = devices.find((d) => /back|rear|environment/gi.test(d.label));
          const deviceId = backCamera ? backCamera.deviceId : devices[0].deviceId;

          codeReader.decodeFromVideoDevice(deviceId, videoElement, (result, err) => {
            if (result) {
              console.log("Código leído:", result.getText());
              inputCodigo.value = result.getText();
              detenerScanner();
              form.requestSubmit();
            }
            if (err && !(err instanceof ZXing.NotFoundException)) {
              console.error(err);
            }
          });
        }).catch((err) => {
          console.error("Error accediendo a cámara:", err);
          Swal.fire("Error", "No se pudo acceder a la cámara", "error");
          detenerScanner();
        });
      }

      function detenerScanner() {
        if (codeReader) codeReader.reset();
        scannerActivo = false;
        readerDiv.style.display = "none";
        ayudaTexto.style.display = "none";
      }

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("service-worker.js")
            .then((reg) => console.log("✅ Service Worker registrado:", reg.scope))
            .catch((err) => console.error("❌ Error al registrar SW:", err));
        });
      }

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.classList.remove("d-none");
      });

      installBtn.addEventListener("click", async () => {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(outcome === "accepted" ? "App instalada" : "App no instalada");
        deferredPrompt = null;
        installBtn.classList.add("d-none");
      });
    </script>
  </body>
</html>
