<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Consulta de Precios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" href="./images/icons/icon-192.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- QR Code Scanner -->
    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>
    <!-- Favicon -->
    <link rel="icon" href="./images/bastonico.png" type="image/png" />

    <style>
      #reader {
        width: 100%;
        max-width: 400px;
        margin: 20px auto;
        border: 2px dashed #ccc;
        border-radius: 8px;
        position: relative;
      }

      #ayuda {
        text-align: center;
        font-size: 0.9rem;
        color: #666;
      }

      #installBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 999;
      }
    </style>
  </head>
  <body class="bg-light">
    <div
      class="container min-vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <img
        src="./images/logob9.png"
        alt="Logo"
        class="img-fluid mx-auto d-block mb-4"
        style="max-width: 200px"
      />

      <div class="text-center mb-4">
        <h1 class="mb-3">Consulta de Precios</h1>
        <p class="text-muted">Escanea o escribe el código del producto</p>
      </div>    
      <div id="resultado"></div>
      <div class="w-100" style="max-width: 400px">
        <form id="formulario" class="d-flex gap-2 mb-3">
          <input
            type="text"
            id="codigo"
            class="form-control"
            placeholder="Código de barras"
            required
          />
          <button type="submit" class="btn btn-primary">Consultar</button>
        </form>
      
        <div class="text-center mb-3">
          <button onclick="iniciarScanner()" class="btn btn-outline-secondary">
            📷 Escanear Código
          </button>
          <label for="fileInput" class="btn btn-outline-primary">
            📁 Subir Imagen
          </label>
          <input
            type="file"
            id="fileInput"
            accept="image/*"
            style="display: none"
          />
        </div>
        

        <div id="reader" style="display: none"></div>
        <p id="ayuda" style="display: none">
          📌 Mantén el código centrado, horizontal y bien iluminado para mejores
          resultados.
        </p>
      </div>
      <div id="historial"></div>
    </div>
    

    <!-- Botón para instalar -->
    <button id="installBtn" class="btn btn-success d-none">
      📲 Instalar App
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- QuaggaJS  -->
    <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>

    <script src="main.js?v=3"></script>
  </body>
</html>
