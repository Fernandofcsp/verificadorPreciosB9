<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Consulta de Precios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" href="./images/icons/icon-192.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- QR Code Scanner -->
    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>
    <!-- Favicon -->
    <link rel="icon" href="./images/bastonico.png" type="image/png" />

    <style>
      #reader {
        width: 100%;
        max-width: 200px;
        margin: 20px auto;
        border: 2px dashed #ccc;
        border-radius: 8px;
        position: relative;
      }

      #ayuda {
        text-align: center;
        font-size: 0.9rem;
        color: #666;
      }

      #installBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 999;
      }
    </style>
  </head>
  <body class="bg-light">
    <div
      class="container min-vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <img
        src="./images/logob9.png"
        alt="Logo"
        class="img-fluid mx-auto d-block mb-4"
        style="max-width: 200px"
      />

      <div class="text-center mb-4">
        <h1 class="mb-3">Consulta de Precios</h1>
        <p class="text-muted">Escanea o escribe el c√≥digo del producto</p>
      </div>

      <div class="w-100" style="max-width: 400px">
        <form id="formulario" class="d-flex gap-2 mb-3">
          <input
            type="text"
            id="codigo"
            class="form-control"
            placeholder="C√≥digo de barras"
            required
          />
          <button type="submit" class="btn btn-primary">Consultar</button>
        </form>

        <div class="text-center mb-3">
          <button onclick="iniciarScanner()" class="btn btn-outline-secondary">
            üì∑ Escanear C√≥digo
          </button>
        </div>

        <div id="reader" style="display: none"></div>
        <p id="ayuda" style="display: none">
          üìå Mant√©n el c√≥digo centrado, horizontal y bien iluminado para mejores
          resultados.
        </p>
      </div>
    </div>

    <!-- Bot√≥n para instalar -->
    <button id="installBtn" class="btn btn-success d-none">
      üì≤ Instalar App
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const form = document.getElementById("formulario");
      const inputCodigo = document.getElementById("codigo");
      const readerDiv = document.getElementById("reader");
      const ayudaTexto = document.getElementById("ayuda");
      const installBtn = document.getElementById("installBtn");
      let scannerActivo = false;
      let deferredPrompt;

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const codigo = inputCodigo.value.trim();

        if (!codigo) {
          Swal.fire("C√≥digo vac√≠o", "Por favor ingresa un c√≥digo", "warning");
          return;
        }

        Swal.showLoading();

        try {
          const response = await fetch(
            "https://dvncloud.com/instancias/theback9golf/index.php?controller=theback9golf:consultar_precio&DVNUSERID=45&DVNSUCURSAL=1",
            {
              method: "POST",
              headers: {
                Accept: "application/json, text/javascript, */*; q=0.01",
                "Content-Type":
                  "application/x-www-form-urlencoded; charset=UTF-8",
                "X-Requested-With": "XMLHttpRequest",
              },
              body: `codigo=${codigo}`,
            }
          );

          const data = await response.json();
          Swal.close();

          if (data?.DATOS?.NOMBRE) {
            const producto = data.DATOS;
            Swal.fire({
              title: producto.NOMBRE,
              html: `<strong>Precio:</strong> $${producto.PRECIO}<br>`,
              icon: "success",
              confirmButtonText: "OK",
            });
          } else {
            Swal.fire(
              "Producto no encontrado",
              "No se encontr√≥ el c√≥digo ingresado",
              "error"
            );
          }
        } catch (error) {
          Swal.close();
          Swal.fire(
            "Error",
            "Ocurri√≥ un error al consultar el producto",
            "error"
          );
        }
      });

      function iniciarScanner() {
        if (scannerActivo) return;
        

        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then((stream) => {
            stream.getTracks().forEach((track) => track.stop());

            scannerActivo = true;
            readerDiv.style.display = "block";
            ayudaTexto.style.display = "block";

            const html5QrCode = new Html5Qrcode("reader");
            const config = {
              fps: 10,
              videoConstraints: {
                // width: 1920,
                // height: 1080,
                width: { min: 400, ideal: 1920 },
                height: { min: 400, ideal: 1080 },
                facingMode: "environment",
                advanced: [{ zoom: 2.0 }],
              },
              qrbox: function (viewfinderWidth, viewfinderHeight) {
                const width = Math.min(300, viewfinderWidth * 0.9);
                const height = 100;
                return { width, height };
              },
              rememberLastUsedCamera: true,
              aspectRatio: 1.0,
              formatsToSupport: [
                Html5QrcodeSupportedFormats.CODE_128,
                Html5QrcodeSupportedFormats.EAN_13,
                Html5QrcodeSupportedFormats.EAN_8,
                Html5QrcodeSupportedFormats.UPC_A,
                Html5QrcodeSupportedFormats.UPC_E,
                Html5QrcodeSupportedFormats.CODE_39,
              ],
              experimentalFeatures: {
                useBarCodeDetectorIfSupported: true,
              },
            };

            html5QrCode
              .start(
                { facingMode: "environment" },
                config,
                (decodedText) => {
                  console.log("C√≥digo le√≠do:", decodedText);
                  inputCodigo.value = decodedText;
                  html5QrCode.stop().then(() => {
                    readerDiv.style.display = "none";
                    ayudaTexto.style.display = "none";
                    scannerActivo = false;
                    html5QrCode.clear();
                    form.requestSubmit();
                  });
                },
                (errorMessage) => {}
              )
              .then(() => {
                // Aplicar constraints manualmente en iOS despu√©s de iniciar
                setTimeout(() => {
                  const video = readerDiv.querySelector("video");
                  if (video) {
                    const track = video.srcObject.getVideoTracks()[0];
                    track
                      .applyConstraints({
                        focusMode: "continuous",
                        advanced: [{ zoom: 2.0 }],
                      })
                      .then(() => {
                        console.log(
                          "‚úÖ Constraints aplicadas despu√©s de iniciar"
                        );
                      })
                      .catch((err) => {
                        console.warn(
                          "‚ùå No se pudieron aplicar constraints:",
                          err
                        );
                      });
                  }
                }, 2000);
              })
              .catch((err) => {
                scannerActivo = false;
                Swal.fire(
                  "Error de c√°mara",
                  "No se pudo acceder a la c√°mara: " + err,
                  "error"
                );
              });

            const observer = new MutationObserver(() => {
              const video = readerDiv.querySelector("video");
              if (video) {
                video.setAttribute("playsinline", "");
                video.setAttribute("autoplay", "");
                video.setAttribute("muted", "");
                observer.disconnect();
              }
            });
            observer.observe(readerDiv, { childList: true, subtree: true });
          })
          .catch((err) => {
            Swal.fire(
              "Permiso de c√°mara denegado",
              "Por favor autoriza el acceso a la c√°mara",
              "error"
            );
          });
      }

      // Registro del Service Worker
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("service-worker.js")
            .then((reg) =>
              console.log("‚úÖ Service Worker registrado:", reg.scope)
            )
            .catch((err) => console.error("‚ùå Error al registrar SW:", err));
        });
      }

      // Manejo del evento beforeinstallprompt
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;

        // Verifica si el bot√≥n est√° visible y no se ha mostrado antes
        if (installBtn) {
          installBtn.classList.remove("d-none");
        }
      });

      installBtn.addEventListener("click", (e) => {
        if (deferredPrompt) {
          // Muestra el prompt de instalaci√≥n
          deferredPrompt.prompt();

          // Espera a que el usuario haga una elecci√≥n
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === "accepted") {
              console.log("‚úÖ Instalaci√≥n aceptada");
            } else {
              console.log("‚ùå Instalaci√≥n rechazada");
            }
            deferredPrompt = null;
            installBtn.classList.add("d-none"); // Ocultar el bot√≥n despu√©s de la elecci√≥n
          });
        }
      });
    </script>
  </body>
</html>
